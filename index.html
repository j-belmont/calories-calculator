<!DOCTYPE html>
<html>
  <head>
    <title>Calories Calculator App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Calories Calculator App</h1>
    </header>
    <main>
      <form>
        <label for="daily-calories">Daily calorie intake:</label>
        <input type="number" id="daily-calories" placeholder="Enter daily calorie intake...">
        <button type="submit">Calculate</button>
      </form>
      <div id="calories-display">
        <!-- Calories will be displayed dynamically here -->
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
